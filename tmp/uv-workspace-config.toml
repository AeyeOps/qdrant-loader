# UV Workspace Configuration
# Add this section to root pyproject.toml

[tool.uv.workspace]
members = ["packages/*"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
    "requests>=2.28.0",
    "responses>=0.23.0",
    "tomli>=2.0.0",
    "markdown>=3.5.0",
    "pygments>=2.15.0",
    "cairosvg>=2.7.0",
    "pillow>=10.0.0",
    "pymdown-extensions>=10.0.0",
]

# Optional: UV Python version management
[tool.uv.sources]
# Can specify package sources if needed